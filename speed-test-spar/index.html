<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Board</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script><title>Quiz Board</title>
</head>
<body>
    <h1>Quiz Board</h1>
    <div class="quiz">
        <form id="add">
            <fieldset>
                <p>What is the shortform of HTML</p>
                <input type="radio" name="HTML" id="HTML">
                <label for="HTML">HTML</label><br>
                <input type="radio" name="HMLT" id="HMLT">
                <label for="HMLT">HMLT</label><br>
                <input type="radio" name="MLHT" id="MLHT">
                <label for="MLHT">MLHT</label><br>
                <p>what is the other name for Javascript</p>
                <input type="radio" name="ESMAscript" id="ESMAscript">
                <label for="ESMAscript">ESMAscript</label><br>
                <input type="radio" name="JS" id="JS">
                <label for="JS">JS</label><br>
                <input type="radio" name="I don't know" id="I don't know">
                <label for="I don't know">I don't know</label><br>
                <p>Is C++ a lower level language?</p>
                <input type="radio" name="Yes" id="Yes">
                <label for="yes">yes</label><br>
                <input type="radio" name="No" id="No">
                <label for="No">No</label><br>
               <button class="Submit">Submit</button>
                </fieldset>
        </form>
    </div>
<script src="js/script.js">
    
</script>
</body>
</html>
